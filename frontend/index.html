<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Best Api</title>
    <script src="./javascripts/index.js"></script>
    <script src="./javascripts/services/teamApi.js"></script>
    <script src="./javascripts/services/playerApi.js"></script>
    <script src="./javascripts/services/reviewApi.js"></script>
    <script src="./javascripts/models/team.js"></script>
    <script src="./javascripts/models/player.js"></script>
    <script src="./javascripts/models/review.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <h1> Welcome </h1>
    <tr>Alright, Go Ahead And Create your Team !!</tr> 
    <form id="new-team-form" >
        <label for="name"> Enter Your Team's Name </label>
        <input type="text" class="name" name="name"><br><br>

        <label for="formation"> Chose Your Formation 
            <select for="" class="formation" name="formation">
                    <option value=""></option>
                    <option value="4–4–2 "> 4-4-2</option>
                    <option value="4–3–3 ">4-3-3</option>
                    <option value="4–4–1–1">4-4-1-1</option>
                    <option value="4–3–2–1">4-3-2-1</option>
                    <option value="5–3–2">5-3-2</option>
                    <option value="3–4–3  ">3-4-3</option>
            </select>
        </label><br>
        
        <label for="tactics"> Choose Your Style Of Play 
            <select for="" class="tactics" name="tactics">
                <option value=""> </option>
                <option value="tiki-taka"> Tiki-Taka</option>
                <option value="counter-attack"> Counter Attack</option>
                <option value="long-ball-movement"> Long Ball Movement</option>
                <option value="press-posession"> High Press Posession</option>
                <option value="parking-bus"> Parking The Bus</option>
            </select>
        </label><br>

        <label for="manager"> Manager</label>
        <input type="text" class="manager" name="manager" id="manager"><br><br>
        <input type="submit">
    </form>

    <h1> Teams </h1><br>
        <div id="teams-container">
            <div class=""></div>
        </div>
    <script> const teamForm = document.getElementById('new-team-form')
             teamForm.addEventListener('submit', TeamApi.createNewTeam)
    </script>
</body>
</html>
